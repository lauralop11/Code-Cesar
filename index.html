<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Le chiffrement de Cesar</title>
        <meta name="author" content="lauralopez">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--CSS Bootstrap 5.2-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body> 
        <div class="bg-gradient border w-auto container-lg">
            <div class="shadow-lg p-3 mb-5 bg-body rounded container-lg w-auto ">
            <h1 class="text-center text-muted">Le chiffrement de cesar</h1> 
            </div>
            <div class="container-lg text-center">
               <div class="row" >
                   <div class="col">
                    <img src="img/images.jpg" class="text-center">
                   </div>
                    <div class="card text-bg-warning opacity-50 mx-3 mb-3 text-center col-3 p-2" style="max-width: 30rem;">
                        <label class="card-header" for="message1">Introduire le message a traiter:</label>
                        <div class="card-body">
                           <textarea id="message1" ></textarea>  
                        </div> 
                    </div>
                    <div class="card text-bg-warning opacity-50 mb-3 text-center col-3 p-2 " style="max-width: 30rem;">
                        <label class="card-header" for="clef">Clef: </label>
                        <div class="card-body">
                             <input type="number" id="clef" > 
                        </div> 
                    </div>
                    <div class="col">
                        <img src="img/images.jpg" class="w-auto ">
                    </div>
                </div>
                <div class="row justify-content-center"> 
                    <div class="col-4">
                        <button class="btn btn-outline-warning" type="button" id="bouton" onclick="chiffrement_cesar()">Voir le chiffrement
                        </button> 
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-warning" type="button" id="bouton" onclick="dechiffrement_cesar()">Voir le dechiffrement
                        </button>
                    </div>
                </div>    
            </div>
            <div id="messageCesar" class="container-lg text-center text-warning display-5">
            </div>
             
        </div>
        
        

         <!--Script Bootstrap-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
       <script src="script/scriptCesar.js"></script>
    </body>

</html>
